<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Jack In The Box</title>
  <link rel="stylesheet" href="css/libs/animate.css">
  <link rel="stylesheet" href="css/site.css">

  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>

  <div id="container">
    <header>
      <h1>Jack In The Box</h1>
    </header>

    <div id="main">
      <section class="section--red jack slideInLeft"></section>
      <section class="section--purple jack slideInRight"></section>
      <section class="section--blue jack bounceInLeft"></section>
      <section class="section--green jack slideInLeft"></section>
      <section class="section--yellow jack fadeInDown"></section>
    </div>

    <footer>
    </footer>
  </div>
  <script src="js/jack-in-the-box.js"></script>
  <script>
    jack = new JackInTheBox(
      {
        boxClass:     'jack',
        animateClass: 'animated',
        offset:       100
      }
    )
    jack.init()
  </script>
</body>
</html>
