<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WOW</title>
  <link rel="stylesheet" href="css/libs/animate.css">
  <link rel="stylesheet" href="css/site.css">
  <style>
    .wow:first-child {
      visibility: hidden;
    }
  </style>
  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <div id="container">
    <header>
      <h1>WOW.js</h1>
    </header>
    <div id="main">
      <section class="section--yellow wow fadeInDown" data-wow-animation="fadeInDown"></section>
      <section class="section--red wow pulse" data-wow-iteration="infinite" data-wow-duration="1500ms" data-wow-animation="pulse"></section>
      <section class="section--purple wow slideInRight" data-wow-delay="2s" data-wow-animation="slideInRight"></section>
      <section class="section--blue wow bounceInLeft" data-wow-offset="300" data-wow-animation="bounceInLeft"></section>
      <section class="section--green wow slideInLeft" data-wow-duration="4s" data-wow-animation="slideInLeft"></section>
    </div>
  </div>
  <script src="dist/wow.js"></script>
  <script>
    wow = new WOW(
      {
        animateClass: 'animated',
        offset:       100
      }
    );
    wow.init();
  </script>
</body>
</html>
